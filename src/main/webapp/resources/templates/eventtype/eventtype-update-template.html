<span us-spinner="{radius:50, width:13, length: 25}"></span>
<div class="panel panel-primary">
	<div class="panel-heading">
		<i class="fa fa-tachometer fa-2x"></i> Event Details
	</div>
	<div class="panel-body">
		<div class="col-xs-12 col-xs-offset-0">
			<div class="col-xs-11 col-xs-offset-0">
				<fieldset class="dashboradr-border">
					<legend class="dashboradr-border">Search </legend>
					<form>
						<div class="col-xs-12 col-xs-offset-0">
													<div class="col-xs-4">
								<div class="form-group">
									<label for="nameField" class="col-xs-4">Event Type:</label>
									<div class="col-xs-8">
										<select class="form-control" name="eventType" id="eventType"
											ng-model="dashboardSearch.eventType"
											ng-options="eventType.typeOfEvent for eventType in EventTypeName | orderBy: 'typeOfEvent' track by eventType.id">
										</select>
									</div>
								</div>
							</div>
							<div class="col-xs-4">
								<div class="form-group">
									<label for="nameField" class="col-xs-4">Created From:</label>
									<div class="col-xs-8">
										<div class="input-group date" data-provide="datepicker"
											data-date-format="dd-M-yyyy">
											<input type="text" class="form-control"
												ng-model="dashboardSearch.eventDateFrom">
											<div class="input-group-addon">
												<span class="glyphicon glyphicon-th"></span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-4">
								<div class="form-group">
									<label for="nameField" class="col-xs-4">Created To:</label>
									<div class="col-xs-8">
										<div class="input-group date" data-provide="datepicker"
											data-date-format="dd-M-yyyy">
											<input type="text" class="form-control"
												ng-model="dashboardSearch.eventDateTo">
											<div class="input-group-addon">
												<span class="glyphicon glyphicon-th"></span>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>
						

					</form>
					<div class="col-xs-12 col-xs-offset-0" style="padding-top: 20px">
						<button type="submit" class="btn btn-primary"
							ng-click="eventDetailSearchFn()"><font color="#ffffff">Search</font></button>
						<button type="reset" class="btn btn-default"
							ng-click="resetDashBoard()">Reset</button>
					</div>
					<div class="col-xs-12 col-xs-offset-0"></div>
				</fieldset>
			</div>
			<div class="col-xs-01 col-xs-offset-0">

				<div style="padding-top: 20px"></div>
				<button type="button" class="btn btn-primary" data-toggle="modal"
					modal-show="showDialog" data-target="#eventTypeadd"><font color="#ffffff">Add</font></button>
			</div>
		</div>
		<div class="col-xs-12 col-xs-offset-0">
			<div class="col-xs-11 col-xs-offset-0">
				<fieldset class="dashboradr-border">
					<legend class="dashboradr-border">Deatils </legend>
					<div class="grid" ng-grid="eventTypegridOptions" id="grid1"></div>

				</fieldset>
			</div>
			<div class="col-xs-01 col-xs-offset-0">
				<div style="padding-bottom: 40px"></div>
				<button type="button" class="btn btn-primary" data-toggle="modal"
					modal-show="showDialog" data-target="#eventtypeupdate"><font color="#ffffff">Update</font></button>

				<div style="padding-bottom: 30px"></div>
				<button type="button" class="btn btn-primary" ng-click="eventTypeDeleteFn()"><font color="#ffffff">Delete</font></button>

			</div>
		</div>
		<div class="col-xs-12 col-xs-offset-0" style="padding-bottom: 10px"></div>
	</div>
</div>

<div class="modal fade" id="eventtypeadd" tabindex="-1" role="dialog" role="dialog">
	<div class="modal-dialog">
	<event-type-add-dialog></event-type-add-dialog>
	</div>
</div>


<div class="modal fade" id="eventtypeupdate" tabindex="-1" role="dialog" role="dialog">
	<div class="modal-dialog">
	<event-type-update-dialog></event-type-update-dialog>
	</div>
</div>
