<div class="panel panel-primary">
	<div class="panel-heading">Volunteer Details</div>	
	<div class="panel-body">
        <div class="col-xs-6">
          <form class="form-horizontal">
          
                      <div class="form-group">
              <label for="nameField" class="col-xs-4">Volunteer ID:</label>
             <div class="col-xs-5">
                <input type="text" class="form-control" id="phoneField" placeholder="Volunteer ID" />
              </div>
            </div>
            <div class="form-group">
              <label for="nameField" class="col-xs-4">Volunteer Name:</label>
               <div class="col-xs-6">
                <input type="text" class="form-control" id="phoneField" placeholder="Volunteer Name" />
              </div>
            </div>
          
            <div class="form-group">
              <label for="emailField" class="col-xs-4">Event Name:</label>
              <div class="col-xs-5" >
            <select name="repeatSelect" id="repeatSelect" ng-model="data.model" class="form-control">
      <option ng-repeat=" friend in friends | orderBy: 'name' track by friend.id">{{friend.name}}</option></select>
              </div>
            </div>
            
                   <div class="form-group">
              <label for="nameField" class="col-xs-4">Council Name:</label>
              <div class="col-xs-5" >
            <select name="repeatSelect" id="repeatSelect" ng-model="data.model" class="form-control">
      <option ng-repeat=" friend in friends | orderBy: 'name' track by friend.id">{{friend.name}}</option></select>
              </div>
            </div>
               <div class="form-group">
              <label for="nameField" class="col-xs-4">Total Hours:</label>
             <div class="col-xs-5">
                <input type="text" class="form-control" id="phoneField" placeholder="Total Hours" />
              </div>
            </div>
          
            <div class="form-group">
              <label for="descField" class="col-xs-4">Description:</label>
              <div class="col-xs-8">
                <textarea type="text" class="form-control" id="descField" placeholder=" Description"></textarea>
              </div>
            </div>
            
            <div class="col-xs-8 col-xs-offset-4">
              <button type="submit" class="btn btn-primary">Submit</button> <button type="reset" class="btn btn-default">Reset</button>
            </div>
            
          </form>
        </div>
      </div>
    </div>
